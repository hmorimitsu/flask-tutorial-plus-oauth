{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {{ form.hidden_tag() }}
    {{ form.title.label }}
    {{ form.title() }}
    {{ form.body.label }}
    {{ form.body() }}
    {{ form.register() }}
  </form>
{% endblock %}
